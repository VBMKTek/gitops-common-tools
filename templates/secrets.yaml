{{- if .Values.secrets.enabled }}
---
# Common Tools Secrets
apiVersion: v1
kind: Secret
metadata:
  name: common-tools-secrets
  namespace: {{ .Values.global.namespace | default "common-tools" }}
  labels:
    {{- include "common-tools.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Keycloak credentials
  keycloak-admin: {{ .Values.secrets.auth.keycloakAdmin | quote }}
  keycloak-admin-password: {{ .Values.secrets.auth.keycloakAdminPassword | quote }}
  keycloak-db-password: {{ .Values.secrets.auth.keycloakDbPassword | quote }}
  
  # Grafana credentials (for future use)
  grafana-admin: {{ .Values.secrets.auth.grafanaAdmin | quote }}
  grafana-admin-password: {{ .Values.secrets.auth.grafanaAdminPassword | quote }}
  
  # Connection strings
  keycloak-db-uri: {{ .Values.secrets.connections.keycloakDbUri | quote }}
  elasticsearch-uri: {{ .Values.secrets.connections.elasticsearchUri | quote }}
  prometheus-uri: {{ .Values.secrets.connections.prometheusUri | quote }}
{{- end }}
